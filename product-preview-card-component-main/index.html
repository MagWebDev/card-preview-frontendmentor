<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
 <main>
  <div class="product">
  <picture class="product-img">
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="images/image-product-mobile.jpg" alt="bottle of Gabrielle Essence Eau De Parfum">        
  </picture>
  
  <div class="product-card">
    <p class="product-category">Perfume</h3>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
    <p class="product-price">$149.99 <span>$169.99</span></p>
   <button><img class="btn-img" src="images/icon-cart.svg">Add to Cart</button>
  </div>
</div>
</main>
         
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MagWebDev">MagWebDev</a>.
   </div>
      
</body>
</html>
